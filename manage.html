<!DOCTYPE html>
<html>
	<head>
		<link href="//unpkg.com/layui@2.7.5/dist/css/layui.css" rel="stylesheet">
		<meta charset="utf-8">
		<title>
		</title>
	</head>
	<body>
		<audio src="./happyMusic.mp3" loop="loop" controls="controls" autoplay="autoplay" preload="auto"></audio>
		<script src="//unpkg.com/layui@2.7.5/dist/layui.js"></script>
		<div class="layui-carousel" id="test1">
			<button class="layui-btn layui-btn-primary layui-border-blue" onclick="location.href='./index.html'" style="margin-left: 50%;">返回首页</button>
		  <div carousel-item style="height: 200%;">
		    <div><img src="./birthday1.webp" width="100%" height="100%"/></div>
		    <div><img src="./birthday1.webp" width="100%" height="100%"/></div>
		    <div><img src="./birthday1.webp" width="100%" height="100%"/></div>
		    <div><img src="./birthday1.webp" width="100%" height="100%"/></div>
		    <div><img src="./birthday1.webp" width="100%" height="100%"/></div>
		  </div>
		</div>
		<script src="/static/build/layui.js"></script>
		<script>
		layui.use('carousel', function(){
		  var carousel = layui.carousel;
		  //建造实例
		  carousel.render({
		    elem: '#test1'
		    ,width: '100%'//设置容器宽度
		    ,arrow: 'always' //始终显示箭头
		    //,anim: 'updown' //切换动画方式
		  });
		});
		</script>
	</body>
</html>
